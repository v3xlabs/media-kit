name: Release Mediakit

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Zip Folder
        run: cd media && cp ../LICENSE ./ && zip -r V3X_Media_Kit.zip . && mv V3X_Media_Kit.zip ../

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: false
          files: V3X_Media_Kit.zip
          generate_release_notes: true
          body: |
            ### This is the V3X Media Kit.

            To download the assets see the **Assets** dropdown below. There you will find archive file containing the media-kit.

            Please don't forget to checkout the [Brand Guidelines](https://ens.domains/brand-guidelines/) before using the assets.

            We hope you have a wonderful day ‚òÄÔ∏èüåª
